<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
<div style="margin-top: 30px; margin-bottom: 150px; width: 600px;" class="card">
  <div class="card-header">Change Password</div>
  <div class="card-body">
    <form #f="ngForm">

      <div class="form-group">
        <label for="resetPasswordEmail">New Password</label>
        <input type="password" class="form-control" id="newpassword" name="pass" placeholder="Enter Password"
          [(ngModel)]="pass" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" />
        <div *ngIf="pass.invalid && (f.submitted || pass.touched)" class="alert alert-danger">
          <div *ngIf="pass.errors?.required"> Password is required. </div>
          <div *ngIf="pass.errors?.pattern"> Must contain at least one number and one uppercase and lowercase letter,
            and at least 8 or more characters.</div>
        </div>
      </div>


      <div class="form-group">
        <label for="resetPasswordEmail">Confirm Password</label>
        <input type="password" class="form-control" id="newconfirmpassword" name="cpass"
          placeholder="Enter password again" [(ngModel)]="cpass" pattern="{{ pass.value }}" />
        <div *ngIf=" cpass.invalid && (f.submitted || cpass.touched)" class="alert alert-danger">
          <div *ngIf="cpass.errors?.required"> Confirm password is required. </div>
          <div *ngIf="cpass.errors?.pattern"> Password & Confirm Password does not match.</div>
        </div>
      </div>

      <button type="submit" (click)="changepass(pass, cpass)" class="btn btn-primary">Save</button>

    </form>
  </div>
</div>
