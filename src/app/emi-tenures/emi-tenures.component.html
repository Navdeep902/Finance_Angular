<div style="margin-top: 30px;" class="card" *ngFor="let p of cartProducts; let i = index">
    <div class="card-header">{{p.Name}}</div>
    <div class="card-body">
        <div class="col-10">
            <div class="row vertical-align">
                <div class="col-4">
                    <img class="imageClass" [src]="p.imagePath" />
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-6">
                            Details
                        </div>
                        <div class="col-6">
                            : {{p.Details}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Cost
                        </div>
                        <div class="col-6">
                            : {{p.Cost | currency:'INR'}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            Quantity
                        </div>
                        <div class="col-6">
                            : <button style="height: 30px; width: 30px;" class="btn btn-light"
                                (click)="decQty(1, p)">-</button>{{ ' '+p.Quantity+' ' }}<button
                                style="height: 30px; width: 30px;" class="btn btn-light"
                                (click)="incQty(1, p)">+</button>
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-6">
                        </div>
                        <div class="col-6">
                            <button style="height: 35px; width: 40px;" class="btn btn-light"
                                (click)="deletefromcart(i, p.Product_ID)"><img src="assets/images/trash.svg" width="20"
                                    height="20" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div style="text-align-last: center">
    <label for="tenure">
        <span style="color: red;">EMI PERIOD</span>
    </label><br>
    <select [(ngModel)]="tenure" (change)="selected()">
        <option *ngFor="let item of data" [ngValue]="item">{{item.t}}</option>
    </select>
    <br><br>
    EMI STARTING {{ pm | currency:'INR' }} pm
    <br><br>
    <button class="btn btn-light" (click)="pnow()">PAY NOW</button>
    <br><br>
    <a href="http://localhost:4200/terms">Terms and Conditions</a>
</div>
<br>
